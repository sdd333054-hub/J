<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle TV - Video Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 28px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .chat-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .video-section {
            display: flex;
            height: calc(100% - 80px);
        }
        
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }
        
        .controls {
            height: 80px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
        }
        
        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-start {
            background: #4CAF50;
            color: white;
        }
        
        .btn-stop {
            background: #f44336;
            color: white;
        }
        
        .btn-next {
            background: #2196F3;
            color: white;
        }
        
        .btn-toggle {
            background: #FF9800;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            justify-content: center;
        }
        
        .control-btn:hover {
            transform: scale(1.05);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            z-index: 5;
        }
        
        .connection-status {
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 10;
        }
        
        .online {
            background: rgba(76, 175, 80, 0.9);
        }
        
        .peer-id-display {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 11px;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .video-section {
                flex-direction: column;
            }
            
            .controls {
                flex-wrap: wrap;
                height: auto;
                padding: 15px;
            }
            
            .control-btn {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="logo">
            <div class="logo-image">üìπ</div>
            <h1>Omegle TV</h1>
        </div>
        <div class="input-group">
            <label for="username">Kullanƒ±cƒ± Adƒ±</label>
            <input type="text" id="username" placeholder="Adƒ±nƒ±zƒ± girin" required>
        </div>
        <div class="input-group">
            <label for="password">≈ûifre</label>
            <input type="password" id="password" placeholder="≈ûifrenizi girin" required>
        </div>
        <button class="btn-login" onclick="login()">Giri≈ü Yap</button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="video-section">
            <div class="video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">Siz</div>
                <div class="connection-status" id="localConnectionStatus">Hazƒ±r</div>
                <div class="peer-id-display" id="myPeerId"></div>
                <div class="status-message" id="localStatus">Kamera bekleniyor...</div>
            </div>
            <div class="video-container">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Kar≈üƒ± Taraf</div>
                <div class="connection-status" id="remoteConnectionStatus">Baƒülantƒ± yok</div>
                <div class="peer-id-display" id="remotePeerId"></div>
                <div class="status-message" id="remoteStatus">Yayƒ±n ba≈ülatƒ±lmadƒ±</div>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn btn-start" id="startBtn" onclick="startBroadcast()">
                ‚ñ∂ Yayƒ±nƒ± Ba≈ülat
            </button>
            <button class="control-btn btn-stop" id="stopBtn" onclick="stopBroadcast()" disabled>
                ‚èπ Yayƒ±nƒ± Durdur
            </button>
            <button class="control-btn btn-next" id="nextBtn" onclick="nextUser()" disabled>
                ‚è≠ Sonraki Kullanƒ±cƒ±
            </button>
            <button class="control-btn btn-toggle" id="micBtn" onclick="toggleMic()" disabled>
                üé§
            </button>
            <button class="control-btn btn-toggle" id="camBtn" onclick="toggleCamera()" disabled>
                üìπ
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script>
        let localStream = null;
        let peer = null;
        let currentCall = null;
        let isBroadcasting = false;
        let isMicOn = true;
        let isCameraOn = true;
        let username = '';
        let myPeerId = null;
        
        // PeerJS yapƒ±landƒ±rmasƒ± (√ºcretsiz PeerServer)
        const peerConfig = {
            host: 'peerjs-server.herokuapp.com',
            secure: true,
            port: 443,
            config: {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' }
                ]
            }
        };

        async function login() {
            const usernameInput = document.getElementById('username').value.trim();
            const passwordInput = document.getElementById('password').value.trim();
            
            if (!usernameInput || !passwordInput) {
                alert('L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifre girin!');
                return;
            }
            
            username = usernameInput;
            await requestCameraPermission();
        }

        async function requestCameraPermission() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
                
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('localStatus').style.display = 'none';
                document.getElementById('localConnectionStatus').textContent = '√áevrimi√ßi';
                document.getElementById('localConnectionStatus').classList.add('online');
                
                initializePeerJS();
                
            } catch (err) {
                console.error('Kamera eri≈üim hatasƒ±:', err);
                alert('Kamera/Mikrofon eri≈üimi reddedildi!\n\nL√ºtfen tarayƒ±cƒ± ayarlarƒ±ndan kamera ve mikrofon izni verin ve sayfayƒ± yenileyin.');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        function initializePeerJS() {
            // Benzersiz Peer ID olu≈ütur
            const randomId = 'omegle-' + Math.random().toString(36).substr(2, 9);
            
            peer = new Peer(randomId, peerConfig);
            
            peer.on('open', (id) => {
                myPeerId = id;
                console.log('Peer ID:', id);
                document.getElementById('myPeerId').textContent = 'ID: ' + id.substr(0, 10) + '...';
                document.getElementById('startBtn').disabled = false;
            });
            
            peer.on('error', (err) => {
                console.error('Peer hatasƒ±:', err);
                alert('Baƒülantƒ± hatasƒ±! L√ºtfen sayfayƒ± yenileyin.');
            });
            
            // Gelen aramayƒ± kabul et
            peer.on('call', (call) => {
                console.log('Gelen arama:', call.peer);
                
                // Aramayƒ± kabul et ve stream'i g√∂nder
                call.answer(localStream);
                
                currentCall = call;
                
                call.on('stream', (remoteStream) => {
                    console.log('Remote stream alƒ±ndƒ±');
                    document.getElementById('remoteVideo').srcObject = remoteStream;
                    document.getElementById('remoteStatus').style.display = 'none';
                    document.getElementById('remoteConnectionStatus').textContent = 'Baƒülƒ±';
                    document.getElementById('remoteConnectionStatus').classList.add('online');
                    document.getElementById('remotePeerId').textContent = 'ID: ' + call.peer.substr(0, 10) + '...';
                });
                
                call.on('close', () => {
                    console.log('Arama sonlandƒ±');
                    disconnectCall();
                });
            });
        }

        async function startBroadcast() {
            if (!localStream || !peer) {
                alert('√ñnce kamera izni vermelisiniz ve baƒülantƒ± kurulmalƒ±dƒ±r!');
                return;
            }
            
            isBroadcasting = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('micBtn').disabled = false;
            document.getElementById('camBtn').disabled = false;
            
            document.getElementById('remoteStatus').textContent = 'Kullanƒ±cƒ± aranƒ±yor...';
            document.getElementById('remoteStatus').style.display = 'block';
            
            // Rastgele bir peer ID olu≈ütur ve aramayƒ± ba≈ülat
            findRandomPeer();
        }

        function findRandomPeer() {
            // Ger√ßek uygulamada: sunucudan rastgele bir peer ID al
            // Bu √∂rnekte: kullanƒ±cƒ±dan peer ID girmesini isteyebiliriz
            
            const remotePeerId = prompt('Baƒülanmak istediƒüiniz Peer ID\'yi girin:\n\n(ƒ∞ki kullanƒ±cƒ±nƒ±n birbirinin ID\'sini girmesi gerekir)\n\nSizin ID\'niz: ' + myPeerId);
            
            if (!remotePeerId || remotePeerId.trim() === '') {
                document.getElementById('remoteStatus').textContent = 'Baƒülantƒ± iptal edildi';
                stopBroadcast();
                return;
            }
            
            connectToPeer(remotePeerId.trim());
        }

        function connectToPeer(remotePeerId) {
            console.log('Baƒülanƒ±lƒ±yor:', remotePeerId);
            
            // Kar≈üƒ± tarafa arama yap
            const call = peer.call(remotePeerId, localStream);
            currentCall = call;
            
            if (!call) {
                alert('Baƒülantƒ± ba≈ülatƒ±lamadƒ±! Peer ID kontrol edin.');
                stopBroadcast();
                return;
            }
            
            call.on('stream', (remoteStream) => {
                console.log('Remote stream alƒ±ndƒ±');
                document.getElementById('remoteVideo').srcObject = remoteStream;
                document.getElementById('remoteStatus').style.display = 'none';
                document.getElementById('remoteConnectionStatus').textContent = 'Baƒülƒ±';
                document.getElementById('remoteConnectionStatus').classList.add('online');
                document.getElementById('remotePeerId').textContent = 'ID: ' + remotePeerId.substr(0, 10) + '...';
            });
            
            call.on('close', () => {
                console.log('Arama sonlandƒ±');
                disconnectCall();
            });
            
            call.on('error', (err) => {
                console.error('Arama hatasƒ±:', err);
                alert('Baƒülantƒ± kurulamadƒ±! Peer ID ge√ßerli deƒüil veya kullanƒ±cƒ± √ßevrimdƒ±≈üƒ±.');
                stopBroadcast();
            });
        }

        function disconnectCall() {
            const remoteVideo = document.getElementById('remoteVideo');
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }
            
            document.getElementById('remoteStatus').style.display = 'block';
            document.getElementById('remoteStatus').textContent = 'Baƒülantƒ± kesildi';
            document.getElementById('remoteConnectionStatus').textContent = 'Baƒülantƒ± yok';
            document.getElementById('remoteConnectionStatus').classList.remove('online');
            document.getElementById('remotePeerId').textContent = '';
            
            currentCall = null;
        }

        function stopBroadcast() {
            isBroadcasting = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('micBtn').disabled = true;
            document.getElementById('camBtn').disabled = true;
            
            if (currentCall) {
                currentCall.close();
            }
            
            disconnectCall();
        }

        function nextUser() {
            if (!isBroadcasting) return;
            
            if (currentCall) {
                currentCall.close();
            }
            
            disconnectCall();
            
            document.getElementById('remoteStatus').textContent = 'Yeni kullanƒ±cƒ± aranƒ±yor...';
            document.getElementById('remoteStatus').style.display = 'block';
            
            setTimeout(() => {
                findRandomPeer();
            }, 500);
        }

        function toggleMic() {
            if (!localStream) return;
            
            isMicOn = !isMicOn;
            localStream.getAudioTracks().forEach(track => {
                track.enabled = isMicOn;
            });
            
            document.getElementById('micBtn').textContent = isMicOn ? 'üé§' : 'üîá';
            document.getElementById('micBtn').style.background = isMicOn ? '#FF9800' : '#666';
        }

        function toggleCamera() {
            if (!localStream) return;
            
            isCameraOn = !isCameraOn;
            localStream.getVideoTracks().forEach(track => {
                track.enabled = isCameraOn;
            });
            
            document.getElementById('camBtn').textContent = isCameraOn ? 'üìπ' : 'üì∑';
            document.getElementById('camBtn').style.background = isCameraOn ? '#FF9800' : '#666';
        }

        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (currentCall) {
                currentCall.close();
            }
            if (peer) {
                peer.destroy();
            }
        });
    </script>
</body>
</html>
