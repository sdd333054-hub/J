<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYILAR TVüêª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .video-box {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            aspect-ratio: 16/9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            text-align: center;
        }

        button {
            background: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-on {
            background: #4CAF50;
            color: white;
        }

        .btn-off {
            background: #f44336;
            color: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #status {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>AYILAR TV üêª</h1>
    
    <div class="video-box">
        <video id="myVideo" autoplay muted playsinline></video>
        <div class="placeholder" id="placeholder">üìπ<br><small style="font-size: 0.3em;">Ba≈ülamadƒ±</small></div>
    </div>

    <div class="controls">
        <button id="startBtn" onclick="startCamera()">üé¨ BA≈ûLAT</button>
        <button id="videoBtn" onclick="toggleVideo()" style="display:none;">üìπ Kamera</button>
        <button id="audioBtn" onclick="toggleAudio()" style="display:none;">üé§ Mikrofon</button>
        <button id="stopBtn" onclick="stopCamera()" style="display:none;" class="btn-off">‚èπ DURDUR</button>
    </div>

    <div id="status">Hazƒ±r - Ba≈ülat butonuna bas</div>

    <script>
        let mediaStream = null;
        let videoOn = true;
        let audioOn = true;

        async function startCamera() {
            const status = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');
            const videoBtn = document.getElementById('videoBtn');
            const audioBtn = document.getElementById('audioBtn');
            const stopBtn = document.getElementById('stopBtn');
            const video = document.getElementById('myVideo');
            const placeholder = document.getElementById('placeholder');

            try {
                status.textContent = 'ƒ∞zin isteniyor...';
                startBtn.disabled = true;

                // Basit getUserMedia √ßaƒürƒ±sƒ±
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });

                video.srcObject = mediaStream;
                placeholder.style.display = 'none';

                startBtn.style.display = 'none';
                videoBtn.style.display = 'inline-block';
                audioBtn.style.display = 'inline-block';
                stopBtn.style.display = 'inline-block';

                videoBtn.className = 'btn-on';
                audioBtn.className = 'btn-on';

                status.textContent = '‚úÖ √áalƒ±≈üƒ±yor!';

            } catch (error) {
                console.error('HATA:', error);
                status.textContent = '‚ùå HATA: ' + error.name + ' - ' + error.message;
                startBtn.disabled = false;
                
                if (error.name === 'NotAllowedError') {
                    alert('ƒ∞Zƒ∞N REDDEDƒ∞LDƒ∞!\n\nAdres √ßubuƒüundaki kamera ikonuna tƒ±klayƒ±p izin verin.');
                } else if (error.name === 'NotFoundError') {
                    alert('Kamera veya mikrofon bulunamadƒ±!');
                } else {
                    alert('Hata: ' + error.message);
                }
            }
        }

        function toggleVideo() {
            if (mediaStream) {
                const tracks = mediaStream.getVideoTracks();
                videoOn = !videoOn;
                tracks.forEach(track => track.enabled = videoOn);
                
                const btn = document.getElementById('videoBtn');
                btn.className = videoOn ? 'btn-on' : 'btn-off';
                document.getElementById('status').textContent = videoOn ? '‚úÖ √áalƒ±≈üƒ±yor!' : 'üìπ Kamera kapalƒ±';
            }
        }

        function toggleAudio() {
            if (mediaStream) {
                const tracks = mediaStream.getAudioTracks();
                audioOn = !audioOn;
                tracks.forEach(track => track.enabled = audioOn);
                
                const btn = document.getElementById('audioBtn');
                btn.className = audioOn ? 'btn-on' : 'btn-off';
                btn.textContent = audioOn ? 'üé§ Mikrofon' : 'üîá Mikrofon';
            }
        }

        function stopCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
                
                document.getElementById('myVideo').srcObject = null;
                document.getElementById('placeholder').style.display = 'block';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('videoBtn').style.display = 'none';
                document.getElementById('audioBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('status').textContent = 'Durduruldu';
                
                videoOn = true;
                audioOn = true;
            }
        }

        // Kontrol et
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            document.getElementById('status').textContent = '‚ùå Tarayƒ±cƒ±nƒ±z desteklemiyor!';
            document.getElementById('startBtn').disabled = true;
        }
    </script>
</body>
</html>
